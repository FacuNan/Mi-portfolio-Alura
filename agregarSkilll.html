<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

<form data-form>
    <div class="form-group">
      <label for="exampleInputEmail1">Link img</label>
      <input data-input type="text" class="form-control"  placeholder="Link img" data-img>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Skills</label>
      <input type="text" class="form-control" placeholder="Skill" data-skill>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="btn btn-primary" data-agregar>Submit</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
  <script src="./controllers/skillsController/agregarSkills.js" type="module"></script>
